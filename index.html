<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>זיהוי אובייקטים</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        #videoContainer {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
        }
        #video {
            width: 100%;
            height: auto;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #toggleButton {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>זיהוי אובייקטים</h1>
    <div id="videoContainer">
        <video id="video" autoplay muted></video>
        <canvas id="canvas"></canvas>
    </div>
    <button id="toggleButton">התחל זיהוי</button>
    <div id="detectedObjects"></div>

    <script>
        let video, canvas, ctx, model, detectionInterval;
        let isDetecting = false;
        const toggleButton = document.getElementById('toggleButton');
        const detectedObjectsDiv = document.getElementById('detectedObjects');

        async function setupCamera() {
            video = document.getElementById('video');
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');

            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;

            return new Promise((resolve) => {
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    resolve(video);
                };
            });
        }

        async function loadModel() {
            model = await cocoSsd.load();
            toggleButton.disabled = false;
        }

        async function detectObjects() {
            const predictions = await model.detect(video);
            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
            
            const detectedObjectsSet = new Set();

            predictions.forEach(prediction => {
                const [x, y, width, height] = prediction.bbox;
                
                ctx.strokeStyle = '#00FFFF';
                ctx.lineWidth = 4;
                ctx.strokeRect(x, y, width, height);
                
                ctx.fillStyle = '#00FFFF';
                ctx.font = '18px Arial';
                ctx.fillText(prediction.class, x, y > 10 ? y - 5 : 10);

                detectedObjectsSet.add(prediction.class);
            });

            detectedObjectsDiv.textContent = `אובייקטים שזוהו: ${Array.from(detectedObjectsSet).join(', ')}`;
        }

        function toggleDetection() {
            if (!isDetecting) {
                startDetection();
            } else {
                stopDetection();
            }
        }

        function startDetection() {
            isDetecting = true;
            detectionInterval = setInterval(detectObjects, 100);
            toggleButton.textContent = 'עצור זיהוי';
        }

        function stopDetection() {
            isDetecting = false;
            clearInterval(detectionInterval);
            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
            detectedObjectsDiv.textContent = '';
            toggleButton.textContent = 'התחל זיהוי';
        }

        async function init() {
            await setupCamera();
            await loadModel();
            toggleButton.addEventListener('click', toggleDetection);
        }

        init();
    </script>
</body>
</html>
