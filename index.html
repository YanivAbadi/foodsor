<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>זיהוי מזון וסריקת ברקודים</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.19.1"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            direction: rtl;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        #videoContainer {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 20px auto;
        }
        #video {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #foodCounter, #detectedFood, #barcodeResult {
            margin-top: 20px;
            font-size: 18px;
        }
        #newItemForm {
            margin-top: 20px;
            display: none;
        }
        #newItemForm input, #newItemForm button {
            margin: 5px;
            padding: 5px;
            font-size: 16px;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 10px;
            }
            button {
                padding: 15px 30px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>זיהוי מזון וסריקת ברקודים</h1>
        <div id="videoContainer">
            <video id="video" autoplay muted></video>
            <canvas id="canvas"></canvas>
        </div>
        <div id="controls">
            <button id="toggleDetectionButton">התחל זיהוי מזון</button>
            <button id="scanBarcodeButton">סרוק ברקוד מוצר</button>
        </div>
        <div id="foodCounter">פריטי מזון ייחודיים שזוהו: 0</div>
        <div id="detectedFood"></div>
        <div id="barcodeResult"></div>
        <div id="newItemForm">
            <input type="text" id="newItemName" placeholder="שם המוצר">
            <button id="saveNewItem">שמור מוצר</button>
        </div>
    </div>

    <script>
        let video, canvas, ctx, model, detectionInterval;
        const uniqueFoodItems = new Set();
        let isDetecting = false;
        let isScanningBarcode = false;
        const foodCounter = document.getElementById('foodCounter');
        const detectedFoodDiv = document.getElementById('detectedFood');
        const toggleDetectionButton = document.getElementById('toggleDetectionButton');
        const scanBarcodeButton = document.getElementById('scanBarcodeButton');
        const barcodeResultDiv = document.getElementById('barcodeResult');
        const newItemForm = document.getElementById('newItemForm');
        const newItemNameInput = document.getElementById('newItemName');
        const saveNewItemButton = document.getElementById('saveNewItem');

        let barcodeReader;
        let foodList = {};

        // תרגום שמות מאכלים לעברית
        const foodTranslations = {
            'apple': 'תפוח', 'banana': 'בננה', 'orange': 'תפוז', 'broccoli': 'ברוקולי',
            'carrot': 'גזר', 'hot dog': 'נקניקיה', 'pizza': 'פיצה', 'donut': 'סופגנייה',
            'cake': 'עוגה', 'sandwich': 'כריך', 'salad': 'סלט', 'bread': 'לחם',
            'cheese': 'גבינה', 'egg': 'ביצה', 'meat': 'בשר', 'fish': 'דג',
            'rice': 'אורז', 'pasta': 'פסטה', 'soup': 'מרק', 'sushi': 'סושי',
            'hamburger': 'המבורגר', 'french fries': 'צ\'יפס', 'ice cream': 'גלידה',
            'chocolate': 'שוקולד', 'cookie': 'עוגייה', 'potato': 'תפוח אדמה',
            'tomato': 'עגבנייה', 'cucumber': 'מלפפון', 'onion': 'בצל', 'garlic': 'שום',
            'milk': 'חלב', 'yogurt': 'יוגורט', 'butter': 'חמאה', 'olive': 'זית'
        };

        async function setupCamera(useBackCamera = false) {
            video = document.getElementById('video');
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');

            const constraints = {
                video: {
                    facingMode: useBackCamera ? 'environment' : 'user'
                },
                audio: false
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;

                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        resolve(video);
                    };
                });
            } catch (error) {
                console.error('Error accessing the camera:', error);
                alert('לא הצלחנו לגשת למצלמה. אנא ודא שיש לך הרשאות מתאימות.');
            }
        }

        async function loadModel() {
            model = await cocoSsd.load();
            toggleDetectionButton.disabled = false;
        }

        async function detectFood() {
            const predictions = await model.detect(video);
            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
            
            const detectedFoodSet = new Set();

            predictions.forEach(prediction => {
                if (isFoodItem(prediction.class)) {
                    const [x, y, width, height] = prediction.bbox;
                    const hebrewLabel = foodTranslations[prediction.class] || prediction.class;
                    
                    ctx.strokeStyle = '#00FFFF';
                    ctx.lineWidth = 4;
                    ctx.strokeRect(x, y, width, height);
                    
                    ctx.fillStyle = '#00FFFF';
                    ctx.font = '18px Arial';
                    ctx.fillText(hebrewLabel, x, y > 10 ? y - 5 : 10);

                    detectedFoodSet.add(hebrewLabel);
                    uniqueFoodItems.add(hebrewLabel);
                }
            });

            foodCounter.textContent = `פריטי מזון ייחודיים שזוהו: ${uniqueFoodItems.size}`;
            detectedFoodDiv.textContent = `מזון שזוהה בתמונה: ${Array.from(detectedFoodSet).join(', ')}`;
        }

        function isFoodItem(className) {
            return foodTranslations.hasOwnProperty(className) || Object.values(foodTranslations).includes(className);
        }

        function toggleDetection() {
            if (!isDetecting) {
                startDetection();
            } else {
                stopDetection();
            }
        }

        function startDetection() {
            isDetecting = true;
            detectionInterval = setInterval(detectFood, 500); // כ-2 FPS
            toggleDetectionButton.textContent = 'עצור זיהוי';
            scanBarcodeButton.disabled = false;
        }

        function stopDetection() {
            isDetecting = false;
            clearInterval(detectionInterval);
            toggleDetectionButton.textContent = 'התחל זיהוי מזון';
            scanBarcodeButton.disabled = false;
            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
            detectedFoodDiv.textContent = '';
        }

        async function loadFoodList() {
            try {
                const response = await fetch('FOODLIST.xml');
                const xmlText = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
                const items = xmlDoc.getElementsByTagName('item');
                
                for (let item of items) {
                    const barcode = item.getElementsByTagName('NUMBARCODE')[0].textContent;
                    const name = item.getElementsByTagName('NAMEBARCODE')[0].textContent;
                    foodList[barcode] = name;
                }
            } catch (error) {
                console.error('Error loading FOODLIST.xml:', error);
            }
        }

        async function scanBarcode() {
            if (isScanningBarcode) return;
            
            isScanningBarcode = true;
            scanBarcodeButton.disabled = true;

            if (!barcodeReader) {
                barcodeReader = new ZXing.BrowserMultiFormatReader();
            }

            try {
                // עצירת זרם הווידאו הנוכחי
                if (video.srcObject) {
                    video.srcObject.getTracks().forEach(track => track.stop());
                }

                // הפעלת המצלמה האחורית
                await setupCamera(true);

                barcodeResultDiv.textContent = 'מסרוק ברקוד...';
                const result = await barcodeReader.decodeOnceFromVideoDevice(undefined, 'video');
                const barcode = result.getText();
                
                if (foodList[barcode]) {
                    barcodeResultDiv.textContent = `ברקוד: ${barcode}, שם המוצר: ${foodList[barcode]}`;
                } else {
                    barcodeResultDiv.textContent = `ברקוד חדש: ${barcode}`;
                    newItemForm.style.display = 'block';
                    newItemNameInput.value = '';
                    saveNewItemButton.onclick = () => saveNewItem(barcode);
                }
            } catch (error) {
                console.error('Error scanning barcode:', error);
                barcodeResultDiv.textContent = 'שגיאה בסריקת הברקוד. נסה שנית.';
            } finally {
                // החזרת המצלמה הקדמית והפעלת זיהוי מזון מחדש אם היה פעיל
                await setupCamera(false);
                if (isDetecting) {
                    startDetection();
                }
                isScanningBarcode = false;
                scanBarcodeButton.disabled = false;
            }
        }

        async function saveNewItem(barcode) {
            const newItemName = newItemNameInput.value.trim();
            if (newItemName) {
                foodList[barcode] = newItemName;
                barcodeResultDiv.textContent = `נשמר בהצלחה! ברקוד: ${barcode}, שם המוצר: ${newItemName}`;
                newItemForm.style.display = 'none';
                
                // כאן תוכל להוסיף קוד לשמירת המידע החדש בקובץ ה-XML
                // לדוגמה, שליחת בקשת POST לשרת שיעדכן את הקובץ
            } else {
                alert('נא להזין שם מוצר');
            }
        }

        async function init() {
            await setupCamera();
            await loadModel();
            await loadFoodList();
            toggleDetectionButton.addEventListener('click', toggleDetection);
            scanBarcodeButton.addEventListener('click', scanBarcode);
        }

        init();
    </script>
</body>
</html>
